<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://bootswatch.com/5/darkly/bootstrap.min.css" />
  <title>Git Sodhak</title>
</head>

<body>
  <nav class="navbar navbar-dark bg-primary mb-3">
    <div class="container">
      <a href="#" class="navbar-brand">Git Sodhak</a>
    </div>
  </nav>
  <div class="container searchContainer">
    <div class="search card card-body">
      <h1>Search Github Users</h1>
      <p class="lead">Enter a Username to fetch a user profile and repos</p>
      <input type="text" id="searchUser" class="form-control" placeholder="Github Username..." />
    </div>
    <br />
    <div id="searchOnClick" class="d-grid gap-2 col-12mx-auto">
      <button class="btn btn-primary" type="button">Search</button>
    </div>
    <br />
    <div id="profile"></div>
  </div>

  <footer class="mt-5 p-3 text-center bg-light text-dark fs-4 fixed-bottom">
    Git Sodhak &copy;
  </footer>

  <script src="github.js"></script>
  <script src="ui.js"></script>
  <script src="app.js"></script>
</body>

</html>
